<ion-header>
    <ion-navbar hideBackButton="true" color="header">
        <ion-buttons left>
            <button ion-button (click)="dismiss()">
                    <ion-icon class="customIcon" name="arrow-back"></ion-icon>
                </button>
        </ion-buttons>
        <ion-title>Comment</ion-title>
    </ion-navbar>
</ion-header>



<ion-content class="homeSection">
	
    <ion-card>
        <ion-item>
            <ion-avatar item-start *ngIf="postData.user">
                <img *ngIf="postData.user.user_image" src="{{postData.user.user_image}}">
                <img *ngIf="!postData.user.user_image" src="assets/imgs/man.png">
            </ion-avatar>
            <span *ngIf="postData.user">
            <h2 *ngIf="postData.user.firstname">{{postData.user.firstname}} &nbsp;{{postData.user.lastname}}</h2>
            <h2 *ngIf="!postData.user.firstname">No User</h2>
            </span>
             <p>{{postData.createdAt | amTimeAgo}}</p>
        </ion-item>

        <img *ngIf="!postData.imageUrl" src="assets/imgs/scenery.jpg">
        <img *ngIf="postData.imageUrl" src="{{postData.imageUrl}}">

        <ion-card-content>
            <p>{{postData.message}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small color="btncolor">
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>{{postData.rating}}</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small color="btncolor">
                    <ion-icon name="text"></ion-icon>
                    <div *ngIf="postData.comments">{{postData.comments.length}}</div>
                </button>
            </ion-col>

        </ion-row>

    </ion-card>
  
    <ion-card>
        <ion-list>
            <ion-item *ngFor="let data of postData.comments" class="bb1">
                <h2>{{data.message}}</h2>
                <p>{{postData.createdAt | amTimeAgo}}</p>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar position="bottom">
        <form (ngSubmit)="OnComment(f)" #f="ngForm" class="row">
            <ion-item>
                <ion-input type="text" placeholder="comment" name="message" id="message" [(ngModel)]="post.message"></ion-input>
                
                <button class="commentbtn" type="submit" item-end ion-button color="danger" icon-only>
                    <ion-icon class="f35" name='send' is-active="false"></ion-icon>
                </button>
                
            </ion-item>
            <!-- <ion-item class="col-md-9">
                <ion-input type="text" placeholder="comment" name="message" id="message" [(ngModel)]="post.message"></ion-input>
            </ion-item>
            <ion-item class="col-md-3">
                <button ion-button type="submit" color="light" class="login-button">Comment</button>
            </ion-item> -->

        </form>
    </ion-toolbar>
</ion-footer>
