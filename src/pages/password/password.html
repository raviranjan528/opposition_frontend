<ion-header>

  <ion-navbar>
    <ion-title>Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form (ngSubmit)="OnUpdatePassword(f)" #f="ngForm">
    <div class="pad1">
  <ion-list mode="ios" inset>

  <ion-item class="equalspace">
    <ion-label floating color="dealerblue">
      <ion-icon name="ios-key"></ion-icon>
      Enter Old Password</ion-label>
    <ion-input type="password" name="oldPassword" id="oldPassword" [(ngModel)]="user.oldPassword" required ></ion-input>
  </ion-item>
  <div>
    &nbsp;
  </div>
  <ion-item class="equalspace">
    <ion-label floating color="dealerblue">
      <ion-icon name="md-key"></ion-icon>
      New Password</ion-label>
    <ion-input type="password"  name="newPassword" id="newPassword" [(ngModel)]="user.newPassword" required ></ion-input>
  </ion-item>
  <div>
    &nbsp;
  </div>
  <ion-item class="equalspace">
    <ion-label floating color="dealerblue">
      <ion-icon name="md-key"></ion-icon>
      Confirm Password</ion-label>
    <ion-input type="password"  name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmpassword"  required ></ion-input>
  </ion-item>
    <span id='message'></span>
  </ion-list>
  <button id="button-ios"  ion-button color="dealerred" type="submit" block>Update</button>
  <div>
    &nbsp;
  </div>
  </div>
  </form>
</ion-content>
