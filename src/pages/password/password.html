<ion-header>
  <ion-navbar hideBackButton="true" color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="OnUpdatePassword(f)" #f="ngForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Enter old password</ion-label>
        <ion-input type="password" name="oldPassword" id="oldPassword" [(ngModel)]="user.oldPassword" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>New password</ion-label>
        <ion-input type="password" name="newPassword" id="newPassword" [(ngModel)]="user.newPassword" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm password</ion-label>
        <ion-input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmpassword" required></ion-input>
      </ion-item>
      <span id='message'></span>
      
    </ion-list>
    <ion-list>
      <button id="button-ios" type="submit" ion-button color="btncolor" block>Update</button>
    </ion-list>
  </form>
</ion-content>
