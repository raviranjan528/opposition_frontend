<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list *ngIf="loginStatus">
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p.component)">
        {{p.title}}
      </button>
       <button *ngIf="userRole == 'admin'" menuClose ion-item (click)="openPostApprovalPage()">
        User's Post
        </button>
            <button menuClose ion-item (click)="Logout()">
        Logout
        </button>
        </ion-list>
        <ion-list *ngIf="!loginStatus">
            <button menuClose ion-item (click)="openPage('LoginPage')">
        Login
      </button>
            <button menuClose ion-item (click)="openPage('SignUpPage')">
        Sign-up
        </button>
        </ion-list>

    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
